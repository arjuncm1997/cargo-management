{% extends 'playout.html' %}
{% block content %}


<div class="about py-sm-5 py-4">
    <div class="container">
        <div class="row py-xl-5 py-lg-3">
            
            <div class="col-lg-5" style="margin-left: 350px;">
                <div class="about-right px-lg-4 py-lg-3 p-4">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label class="col-form-label">User Name</label>
                            <input type="text" class="form-control" placeholder=" " name="name" required="">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Email</label>
                            <input type="text" class="form-control" placeholder=" " name="email" required="">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Password</label>
                            <input type="password" class="form-control" placeholder=" " id = "password" name="password" required="">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder=" " id="confirm_password" name="email" equalto="" required="">
                        </div>
                        
                        <div class="right-w3l">
                            <input type="submit" class="form-control" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<script>
    var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
{% endblock %}
