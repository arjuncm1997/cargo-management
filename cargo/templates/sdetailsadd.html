{% extends 'slayout.html' %}
{% block content %}

<div class="contact py-sm-5 py-4">
	<div class="container py-xl-5 py-lg-3" style="margin-left: 350px;">
		<h3 class="title mb-sm-4 mb-3">
			<span>Add</span> Shipping Details
			<span></span></h3>
		<div class="row">
			<div class="col-lg-7 contact-grid-agiles-w3l">
				<div class="contact-grid-agile">
					<form action="" method="POST">
						<div class="form-group">
							<input class="form-control" type="text" placeholder="From Address" name="from" required="">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="To Address" name="to" required="">
						</div>
						<div class="form-group">
							<input class="form-control" type="date" placeholder="Date" name="date" required="">
                        </div>
                        <div class="form-group">
							<input class="form-control" type="time" placeholder="Time" name="time" required="">
						</div>
						<div class="form-group">
							<textarea class="form-control" placeholder="Message.." name="message" required=""></textarea>
						</div>
						<input type="submit" class="btn" value="Submitt">
					</form>
				</div>
				
			</div>
			
		</div>
	</div>
</div>
<!-- //contact -->

<!-- map -->

{% endblock %}
